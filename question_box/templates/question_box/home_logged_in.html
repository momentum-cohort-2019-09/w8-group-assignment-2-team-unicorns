{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href="{% static 'style.css' %}">
  <script src = "{% static 'index.js' %}" defer></script>
  <title>Question Box</title>
</head>

<body>
    

    {% block content %}
    <h1>Question Box</h1>

    <nav>
        <div class="navbar">
            <a href="{% url 'home_logged_in' %}" class="navbar">Home</a>
        </div>
        <div class = "navbar">
            <a href="{% url 'profile_page' %}" class = "navbar">My Profile</a>
        </div>
        <div class="navbar">
            <a href="{% url 'auth_logout' %}" class="navbar">Logout</a>
        </div>
    </nav>


    <h2>Questions Forum</h2>

    <div class=questions>
        {% for question in questions %}
        <div class = "question">
            <a href ='{% url 'question_answers' question.pk %}>{{question.title}}</a>
        </div>
        <div>
            <p>{{question.description}}</p>
        </div>
        <div>
            <p>{{question.created_at}}</p>
        </div>
        <div class="question-a">
            <p>Asked By: {{question.author}}</p>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
